<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Customer API Documentation" />
  <title>Customer API Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .topbar {
      background-color: #2c3e50;
    }
    .topbar .topbar-wrapper {
      max-width: 1460px;
      margin: 0 auto;
    }
    .topbar .topbar-wrapper .link {
      color: #fff;
    }
    .info {
      margin: 50px auto;
      max-width: 1460px;
    }
    .info .title {
      font-size: 36px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js" crossorigin></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js" crossorigin></script>
  <script>
    window.onload = () => {
      // Get the base URL dynamically
      const baseUrl = window.location.origin;
      
      window.ui = SwaggerUIBundle({
        url: baseUrl + '/assets/customer_api/openapi.yaml',
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        persistAuthorization: true,
        tryItOutEnabled: true,
        docExpansion: "list",
        filter: true,
        defaultModelsExpandDepth: 3,
        defaultModelExpandDepth: 3,
        displayRequestDuration: true,
        validatorUrl: null, // Disable validator badge
        // Configure server URL dynamically
        onComplete: function() {
          console.log('Swagger UI loaded successfully');
          console.log('API Base URL:', baseUrl);
        }
      });
    };
  </script>
</body>
</html>
